paths:
  # ============ HEALTH ENDPOINTS ============
  /health:
    get:
      tags: [Health]
      summary: Basic Health Check
      description: Check if the API is running
      security: []
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  timestamp:
                    type: string
                    format: date-time
                  uptime:
                    type: number
                    example: 3600
                  environment:
                    type: string
                    example: development
                  version:
                    type: string
                    example: 1.0.0

  /health/ready:
    get:
      tags: [Health]
      summary: Readiness Check
      description: Check if API is ready to accept requests
      security: []
      responses:
        '200':
          description: API is ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ready
                  checks:
                    type: object
                    properties:
                      database:
                        type: boolean
                      redis:
                        type: boolean
                      whatsapp:
                        type: boolean

  /health/live:
    get:
      tags: [Health]
      summary: Liveness Check
      description: Check if API process is alive
      security: []
      responses:
        '200':
          description: API is alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: live
                  timestamp:
                    type: string

  # ============ AUTH ENDPOINTS ============
  /auth/core/login:
    post:
      tags: [Auth]
      summary: "üîê Login to Core Service (Get JWT)"
      description: |
        **Authenticate and get JWT token for Core Service operations**
        
        Use this endpoint to obtain JWT tokens required for Core Service endpoints:
        - `POST /whatsapp/:id/start` (Start WhatsApp session)
        - `POST /whatsapp/:id/restart` (Restart session)  
        - `POST /whatsapp/:id/disconnect` (Disconnect session)
        - `GET /whatsapp/:id/qr` (Get active QR code)
        
        **‚ö†Ô∏è Important Notes:**
        - This proxies to the Core Service at `http://localhost:8080/auth/login`
        - Returns JWT tokens valid for 24 hours
        - Required for all WhatsApp session control operations
        - **Check existing users first**: Use `GET /api/bridge/v1/users?companyId=1`
        - **Reset password if needed**: Contact system administrator
        - **Default credentials**: admin@atendechat.com / 123456
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  description: User email address
                  example: "admin@atendechat.com"
                password:
                  type: string
                  description: User password
                  example: "admin123"
            examples:
              admin:
                summary: Admin Login
                value:
                  email: "admin@atendechat.com"
                  password: "123456"
              user:
                summary: User Login  
                value:
                  email: "user@company.com"
                  password: "userpass"
      responses:
        '200':
          description: Login successful - JWT token returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    description: JWT token for Core Service authentication
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MiwiZW1haWwiOiJhZG1pbkBhZG1pbi5jb20iLCJuYW1lIjoiQWRtaW4iLCJwcm9maWxlIjoiYWRtaW4iLCJjb21wYW55SWQiOjEsImlhdCI6MTcyNDg1ODM3NiwiZXhwIjoxNzI0OTQ0Nzc2fQ.token_signature_here"
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 2
                      email:
                        type: string
                        example: "admin@atendechat.com"
                      name:
                        type: string
                        example: "Admin"
                      profile:
                        type: string
                        example: "admin"
                      companyId:
                        type: integer
                        example: 1
                  message:
                    type: string
                    example: "Login successful. Use this token for Core Service endpoints."
                  coreServiceEndpoints:
                    type: object
                    description: "Available Core Service endpoints with this JWT"
                    properties:
                      whatsappStart:
                        type: string
                        example: "POST /whatsapp/{id}/start"
                      whatsappRestart:
                        type: string
                        example: "POST /whatsapp/{id}/restart"
                      whatsappDisconnect:
                        type: string
                        example: "POST /whatsapp/{id}/disconnect"
                      whatsappQr:
                        type: string
                        example: "GET /whatsapp/{id}/qr"
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
                  message:
                    type: string
                    example: "Invalid email or password"
        '503':
          description: Core service unavailable
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Service Unavailable"
                  message:
                    type: string
                    example: "Core service is not available. Please ensure it's running on port 8080."
                  hint:
                    type: string
                    example: "Start Core service with: npm run dev"

  /auth/core/refresh:
    post:
      tags: [Auth]
      summary: "üîÑ Refresh JWT Token"
      description: |
        **Refresh an expired JWT token**
        
        Use this endpoint when your JWT token is about to expire or has expired.
        Returns a new JWT token with extended validity.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
                  description: Valid refresh token
                  example: "refresh_token_here"
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    description: New JWT token
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  expiresIn:
                    type: integer
                    description: Token expiry time in seconds
                    example: 86400
        '401':
          description: Invalid or expired refresh token

  /auth/core/oauth2/token:
    post:
      tags: [Auth]
      summary: "üîê OAuth2 Token Endpoint"
      description: |
        **OAuth2 Token Endpoint for Swagger UI Authentication**
        
        This endpoint is used by Swagger UI for OAuth2 authentication.
        Use the "Authorize" button above to authenticate.
        
        **Credentials:**
        - Username: admin@atendechat.com  
        - Password: 123456
      security: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [grant_type, username, password]
              properties:
                grant_type:
                  type: string
                  enum: [password]
                  example: password
                username:
                  type: string
                  format: email
                  example: "admin@atendechat.com"
                password:
                  type: string
                  example: "123456"
      responses:
        '200':
          description: Token issued successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: JWT access token
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  token_type:
                    type: string
                    example: "Bearer"
                  expires_in:
                    type: integer
                    description: Token expiry time in seconds
                    example: 86400
                  scope:
                    type: string
                    example: "admin user"
        '400':
          description: Invalid request or unsupported grant type
        '401':
          description: Invalid credentials


  # ============ TICKETS ENDPOINTS ============
  /tickets:
    get:
      tags: [Tickets]
      summary: List tickets
      description: Get paginated list of tickets with filters
      parameters:
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/searchParam'
        - name: status
          in: query
          schema:
            type: string
            enum: [open, pending, closed]
        - name: queueId
          in: query
          schema:
            type: integer
        - name: userId
          in: query
          schema:
            type: integer
        - name: includeContact
          in: query
          schema:
            type: boolean
      responses:
        '200':
          $ref: '#/components/responses/TicketListResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      tags: [Tickets]
      summary: Create ticket
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [contactId, status]
              properties:
                contactId:
                  type: integer
                status:
                  type: string
                  enum: [open, pending, closed]
                queueId:
                  type: integer
                userId:
                  type: integer
            example:
              contactId: 1
              status: open
              queueId: 1
      responses:
        '201':
          description: Ticket created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /tickets/{id}:
    parameters:
      - $ref: '#/components/parameters/idParam'
    
    get:
      tags: [Tickets]
      summary: Get ticket by ID
      responses:
        '200':
          description: Ticket details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Ticket'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags: [Tickets]
      summary: Update ticket
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                queueId:
                  type: integer
                userId:
                  type: integer
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'

    delete:
      tags: [Tickets]
      summary: Delete ticket
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'

  /tickets/{id}/transfer:
    post:
      tags: [Tickets]
      summary: Transfer ticket to another queue/user
      parameters:
        - $ref: '#/components/parameters/idParam'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                queueId:
                  type: integer
                userId:
                  type: integer
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'

  # ============ MESSAGES ENDPOINTS ============
  /messages:
    get:
      tags: [Messages]
      summary: List messages
      parameters:
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/limitParam'
        - name: ticketId
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      messages:
                        type: array
                        items:
                          $ref: '#/components/schemas/Message'
                      pagination:
                        $ref: '#/components/schemas/Pagination'

    post:
      tags: [Messages]
      summary: Send WhatsApp message
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [body, ticketId]
              properties:
                body:
                  type: string
                ticketId:
                  type: integer
                quotedMsgId:
                  type: string
                mediaUrl:
                  type: string
            example:
              body: "Hello! How can I help you?"
              ticketId: 1
      responses:
        '201':
          description: Message sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  # ============ CONTACTS ENDPOINTS ============
  /contacts:
    get:
      tags: [Contacts]
      summary: List contacts
      parameters:
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/searchParam'
      responses:
        '200':
          description: List of contacts
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      contacts:
                        type: array
                        items:
                          $ref: '#/components/schemas/Contact'
                      pagination:
                        $ref: '#/components/schemas/Pagination'

    post:
      tags: [Contacts]
      summary: Create contact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, number]
              properties:
                name:
                  type: string
                number:
                  type: string
                  pattern: '^\+?[1-9]\d{1,14}$'
                email:
                  type: string
                  format: email
            example:
              name: John Doe
              number: "+5511999999999"
              email: john@example.com
      responses:
        '201':
          $ref: '#/components/responses/ContactCreatedResponse'

  /contacts/{id}:
    parameters:
      - $ref: '#/components/parameters/idParam'
    
    get:
      tags: [Contacts]
      summary: Get contact by ID
      responses:
        '200':
          description: Contact details
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags: [Contacts]
      summary: Update contact
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'

    delete:
      tags: [Contacts]
      summary: Delete contact
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'

  # ============ USERS ENDPOINTS ============
  /users:
    get:
      tags: [Users]
      summary: List users
      parameters:
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/searchParam'
        - name: profile
          in: query
          schema:
            type: string
            enum: [admin, user, supervisor]
        - name: online
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: List of users

    post:
      tags: [Users]
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
                profile:
                  type: string
                  enum: [admin, user, supervisor]
                queueIds:
                  type: array
                  items:
                    type: integer
            example:
              name: Jane Smith
              email: jane@example.com
              password: secure123
              profile: user
              queueIds: [1, 2]
      responses:
        '201':
          description: User created

  /users/{id}:
    parameters:
      - $ref: '#/components/parameters/idParam'
    
    get:
      tags: [Users]
      summary: Get user by ID
      responses:
        '200':
          description: User details
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags: [Users]
      summary: Update user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                profile:
                  type: string
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'

    delete:
      tags: [Users]
      summary: Deactivate user
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'

  /users/{id}/queues:
    post:
      tags: [Users]
      summary: Assign queues to user
      parameters:
        - $ref: '#/components/parameters/idParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [queueIds]
              properties:
                queueIds:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'

  /users/{id}/status:
    patch:
      tags: [Users]
      summary: Update user online status
      parameters:
        - $ref: '#/components/parameters/idParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [online]
              properties:
                online:
                  type: boolean
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'

  # ============ TAGS ENDPOINTS ============
  /tags:
    get:
      tags: [Tags]
      summary: List tags
      parameters:
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/searchParam'
        - name: includeTicketCount
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: List of tags

    post:
      tags: [Tags]
      summary: Create tag
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                color:
                  type: string
                  pattern: '^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$'
                  default: '#0099FF'
            example:
              name: Important
              color: '#FF0000'
      responses:
        '201':
          description: Tag created

  /tags/{id}:
    parameters:
      - $ref: '#/components/parameters/idParam'
    
    get:
      tags: [Tags]
      summary: Get tag by ID
      responses:
        '200':
          description: Tag details

    put:
      tags: [Tags]
      summary: Update tag
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                color:
                  type: string
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'

    delete:
      tags: [Tags]
      summary: Delete tag
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'

  /tags/{id}/tickets:
    post:
      tags: [Tags]
      summary: Add tag to ticket
      parameters:
        - $ref: '#/components/parameters/idParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ticketId]
              properties:
                ticketId:
                  type: integer
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'

  # ============ QUEUES ENDPOINTS ============
  /queues:
    get:
      tags: [Queues]
      summary: List queues
      parameters:
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/limitParam'
      responses:
        '200':
          description: List of queues

    post:
      tags: [Queues]
      summary: Create queue
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, color]
              properties:
                name:
                  type: string
                color:
                  type: string
                greeting:
